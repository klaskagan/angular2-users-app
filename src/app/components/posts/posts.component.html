<h1>Posts</h1>

<div class="row">
  <div class="col-md-6">
    <app-spinner [visible]="isLoading"></app-spinner>
    <ul class="list-group" *ngFor="let post of posts" (click)="itemSelected(post)">
      <li class="list-group-item post-hover" [class.selected]="postDetails == post">{{ post.title }}</li>
    </ul>
  </div>

  <div class="col-md-6" *ngIf="isItemSelected">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{postDetails.title}}</h3>
      </div>
      <div class="panel-body">
        {{ postDetails.body }}
      </div>
    </div>
  </div>
</div>
